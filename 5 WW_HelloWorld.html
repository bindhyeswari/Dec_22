<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script src="HelloWorldWorker.js"></script>
    <script>

        var worker = new Worker('HelloWorldWorker.js');

        worker.addEventListener('message', function (event) { // event.data = 'Got your message'
            console.log('Message from woker: ' + event.data);
        });

        worker.addEventListener('error', function (event) {
            console.log('There was an error!');
        });

        console.log('Sending message');
        worker.postMessage('Hello');

    </script>
</head>

</body>
</html>
