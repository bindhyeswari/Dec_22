<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <script>
        document.addEventListener('DOMContentLoaded', function () {

            document.body.firstElementChild.addEventListener('change', function () {
                localStorage.setItem('inptext', this.value);
            });

            window.addEventListener('storage', function () {
                document.body.firstElementChild.value = localStorage.getItem('inptext');
            });


        });
    </script>
</head>
<body>
<input type="text" id="changeEvent"/>
</body>
</html>
